apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: rhel-10-acs-test
spec:
  dataVolumeTemplates:
    - metadata:
        name: rhel-10-acs-test
      spec:
        sourceRef:
          kind: DataSource
          name: rhel10
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: '32212254720'
          storageClassName: gp3-csi
  instancetype:
    name: u1.medium
  preference:
    name: rhel.10
  runStrategy: Always
  template:
    metadata:
      labels:
        network.kubevirt.io/headlessService: headless
    spec:
      domain:
        features:
          smm:
            enabled: false
        firmware:
          bootloader:
            efi:
              secureBoot: false
        devices:
          autoattachPodInterface: false
          autoattachVSOCK: true
          interfaces:
            - masquerade: {}
              name: default
      networks:
        - name: default
          pod: {}
      subdomain: headless
      volumes:
        - dataVolume:
            name: rhel-10-acs-test
          name: rootdisk
        - cloudInitNoCloud:
            userData: |
              #cloud-config
              users:
                - default
                - name: cloud-user
                  groups: wheel
                  sudo: ALL=(ALL) NOPASSWD:ALL
                  lock_passwd: false
                  plain_text_passwd: testpass123
                  ssh_authorized_keys:
                    - ssh-rsa  klape@klape.remote.csb
              ssh_pwauth: true
          name: cloudinitdisk
