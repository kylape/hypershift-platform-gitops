apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: rhel-8-acs-test
spec:
  dataVolumeTemplates:
    - metadata:
        name: rhel-8-acs-test
      spec:
        sourceRef:
          kind: DataSource
          name: rhel8
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: '32212254720'
          storageClassName: gp3-csi
  instancetype:
    name: u1.medium
  preference:
    name: rhel.8
  runStrategy: Always
  template:
    metadata:
      labels:
        network.kubevirt.io/headlessService: headless
    spec:
      domain:
        devices:
          autoattachPodInterface: false
          interfaces:
            - masquerade: {}
              name: default
      networks:
        - name: default
          pod: {}
      subdomain: headless
      volumes:
        - dataVolume:
            name: rhel-8-acs-test
          name: rootdisk
        - cloudInitNoCloud:
            userData: |
              #cloud-config
              user: cloud-user
              password: testpass123
              chpasswd:
                expire: false
              ssh_pwauth: true
          name: cloudinitdisk
