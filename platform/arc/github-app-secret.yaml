---
# GitHub App credentials for ARC authentication
# IMPORTANT: Replace placeholder values with your actual GitHub App credentials
#
# To get these values:
# 1. Create GitHub App at https://github.com/settings/apps/new
# 2. App ID: shown on App settings page after creation
# 3. Installation ID: from URL after installing app (https://github.com/settings/installations/INSTALLATION_ID)
# 4. Private Key: download .pem file from App settings page
#
# For production: Use Sealed Secrets or External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: github-app-secret
  namespace: arc-runners
  annotations:
    argocd.argoproj.io/sync-wave: "1"
type: Opaque
stringData:
  github_app_id: "REPLACE_WITH_APP_ID"
  github_app_installation_id: "REPLACE_WITH_INSTALLATION_ID"
  github_app_private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    REPLACE_WITH_PRIVATE_KEY_CONTENTS
    -----END RSA PRIVATE KEY-----
