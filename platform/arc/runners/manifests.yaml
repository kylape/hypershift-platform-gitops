---
# AMD64 Runner Pool - Kubernetes mode for containers
apiVersion: actions.github.com/v1alpha1
kind: AutoscalingRunnerSet
metadata:
  name: stackrox-runners-amd64
  namespace: arc-runners
  labels:
    app.kubernetes.io/component: "autoscaling-runner-set"
    helm.sh/chart: gha-rs-0.9.3
    app.kubernetes.io/name: stackrox-runners-amd64
    app.kubernetes.io/instance: stackrox-runners-amd64
    app.kubernetes.io/version: "0.9.3"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: gha-rs
    actions.github.com/scale-set-name: stackrox-runners-amd64
    actions.github.com/scale-set-namespace: arc-runners
  annotations:
    actions.github.com/cleanup-manager-role-binding: stackrox-runners-amd64-gha-rs-manager
    actions.github.com/cleanup-manager-role-name: stackrox-runners-amd64-gha-rs-manager
    actions.github.com/cleanup-kubernetes-mode-role-binding-name: stackrox-runners-amd64-gha-rs-kube-mode
    actions.github.com/cleanup-kubernetes-mode-role-name: stackrox-runners-amd64-gha-rs-kube-mode
    actions.github.com/cleanup-kubernetes-mode-service-account-name: stackrox-runners-amd64-gha-rs-kube-mode
spec:
  githubConfigUrl: https://github.com/kylape/stackrox
  githubConfigSecret: github-app-secret
  maxRunners: 10
  minRunners: 0
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: stackrox-runners-amd64-gha-rs-kube-mode
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: runner
        command:
          - /home/runner/run.sh
        image: ghcr.io/actions/actions-runner:latest
        env:
          - name: ACTIONS_RUNNER_CONTAINER_HOOKS
            value: /home/runner/k8s/index.js
          - name: ACTIONS_RUNNER_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "true"
          - name: ACTIONS_RUNNER_CONTAINER_HOOK_TEMPLATE
            value: /etc/arc-hook-template/template.json
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: hook-template
            mountPath: /etc/arc-hook-template
            readOnly: true
      volumes:
      - name: work
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
              storageClassName: lvms-nvme
      - name: hook-template
        configMap:
          name: arc-hook-template
