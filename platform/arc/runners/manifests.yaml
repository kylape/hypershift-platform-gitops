---
# ConfigMap with pod template for privileged job containers
apiVersion: v1
kind: ConfigMap
metadata:
  name: arc-hook-template
  namespace: arc-runners
data:
  template.json: |
    {
      "metadata": {
        "labels": {}
      },
      "spec": {
        "serviceAccountName": "$serviceAccountName",
        "securityContext": {
          "runAsUser": 0,
          "runAsGroup": 0,
          "fsGroup": 0
        },
        "containers": [
          {
            "name": "$containerName",
            "securityContext": {
              "privileged": true,
              "runAsUser": 0
            }
          }
        ]
      }
    }
---
