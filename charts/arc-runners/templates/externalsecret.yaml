---
# ExternalSecret that fetches GitHub App credentials from AWS Secrets Manager
# AWS secret path: arc/github-app/{{ .Values.org }}
# Keys expected: github_app_id, github_app_installation_id, github_app_private_key
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: arc-github-app-{{ .Values.org }}
  namespace: arc-runners
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: arc-github-app-{{ .Values.org }}
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: arc/github-app/{{ .Values.org }}
