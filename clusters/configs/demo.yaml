# Cluster configuration for demo-cluster
name: demo-cluster
arch: arm64
replicas: 2
cores: 8
memory: 32Gi
storageSize: 100Gi
storageClass: lvms-nvme

# ACM labels - applied to ManagedCluster for Placement selection
labels:
  environment: development
  region: us-east
  cluster-type: hosted
  vendor: OpenShift

# Applications to deploy to this cluster
applications:
  - name: cert-manager
    namespace: cert-manager
  - name: external-secrets
    namespace: external-secrets-system
  - name: stackrox-central
    namespace: stackrox
  - name: stackrox-secured-cluster
    namespace: stackrox
