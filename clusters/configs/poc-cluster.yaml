# Cluster configuration for poc-cluster
name: poc-cluster
arch: amd64
replicas: 2
cores: 8
memory: 32Gi
storageSize: 100Gi
storageClass: gp3-csi

# ACM labels - applied to ManagedCluster for Placement selection
labels:
  environment: production
  region: us-east
  cluster-type: hosted
  vendor: OpenShift

# Applications to deploy to this cluster
applications:
  - name: cert-manager
    namespace: cert-manager
  - name: external-secrets
    namespace: external-secrets-system
  - name: stackrox-secured-cluster
    namespace: stackrox
