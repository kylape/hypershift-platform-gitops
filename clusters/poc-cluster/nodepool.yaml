apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: poc-cluster-workers
  namespace: clusters
  annotations:
    # Use masquerade instead of bridge for pod network - provides NAT and built-in DHCP
    hypershift.openshift.io/kubevirt-vm-jsonpatch: |
      [{"op": "replace", "path": "/spec/template/spec/domain/devices/interfaces/0", "value": {"name": "default", "masquerade": {}}}]
spec:
  clusterName: poc-cluster
  replicas: 2
  management:
    autoRepair: true
    replace:
      strategy: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
    upgradeType: Replace
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.18.30-multi
  platform:
    type: KubeVirt
    kubevirt:
      compute:
        cores: 8
        memory: 32Gi
      rootVolume:
        persistent:
          size: 100Gi
        type: Persistent
