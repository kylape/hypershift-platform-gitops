apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-cluster-external-secrets
  namespace: openshift-gitops
spec:
  project: hypershift-platform
  source:
    repoURL: https://github.com/kylape/hypershift-platform-gitops.git
    targetRevision: main
    path: platform/apps/external-secrets
  destination:
    name: poc-cluster
    namespace: external-secrets-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
