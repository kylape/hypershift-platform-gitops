---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackrox-central
  namespace: openshift-gitops
  annotations:
    # Deploy after LVMS and stackrox-operator so PVCs use lvms-nvme
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: hypershift-platform
  source:
    repoURL: https://github.com/kylape/hypershift-platform-gitops.git
    targetRevision: main
    path: platform/stackrox
  destination:
    server: https://kubernetes.default.svc
    namespace: stackrox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
